<ion-header>

    <ion-buttons slot="start">
      <ion-menu-button persistence="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<h5>Your Investments</h5>

</ion-item>

    </ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
