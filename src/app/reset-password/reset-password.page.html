<ion-content padding class="auth-page">
  <p padding text-wrap style="color:white">Enter your email address and a password reset link will be sent to you</p>
  <form  #resetPasswordForm="ngForm" (submit)="resetPassword(resetPasswordForm)" novalidate>
    <ion-item>
      <ion-input  placeholder="Email" ngModel type="email" clearInput name="email">
      </ion-input>
    </ion-item><br/>
    <ion-button style="border-radius: 30px"  ion-button full round type="submit"  color="brand2">
      Reset Password
    </ion-button>
  </form>

</ion-content>
